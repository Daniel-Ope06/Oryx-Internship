<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./formStyle.css">

    <title>Form</title>
  </head>

  <body>
    <div class="row form-box">
      <div class="col-xs-12 col-sm-12 col-lg-6 form-left">
        <!-- Login Form -->
        <form id="login-form" class="form">
          <h2 class="form-title">Login</h2>
          <div class="alert" id="login-alert">Incorrect login details</div>
          <!-- Email -->
          <div class="form-group">
            <input type="email" id="email-login" class="form form-control" placeholder="Email Adress" required>
          </div>

          <!-- Password -->
          <div class="form-group">
            <input type="password" id="password-login" class="form form-control" placeholder="Password" required>
          </div>

          <button type="submit" id="signIn-btn" class="btn btn-color">Sign In</button>
          <hr>
          <button type="button" class="btn btn-google" id="google-login">Login with Google</button>
          <hr>
          <button type="button" class="btn btn-link" onclick="signUp()">Sign Up</button>
        </form>
      </div>

      <div class="col-xs-12 col-sm-12 col-lg-6 form-right">
        <!-- Registration Form -->
        <form id="registration-form" class="form">
          <h2 class="form-title">Create Account</h2>
          <div class="alert" id="registration-alert">Sign up successful</div>

          <!-- Username -->
          <div id="username-error" class="error-msg"></div>
          <div class="form-group">
            <input type="text" id="username" class="form form-control" placeholder="Username" required>
          </div>

          <!-- Email -->
          <div id="email-error" class="error-msg"></div>
          <div class="form-group">
            <input type="email" id="email" class="form form-control" placeholder="Email Adress" required>
          </div>

          <!-- Password -->
          <div id="password-error" class="error-msg"></div>
          <div class="form-group">
            <input type="password" id="password" class="form form-control" placeholder="Password" required>
          </div>

          <button type="submit" id="signUp-btn" class="btn btn-color">Sign Up</button>
          <hr>
          <button type="button" class="btn btn-link" onclick="signIn()">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="./formScript.js"></script>
    <script src="./animationScript.js"></script>
  </body>
</html>
