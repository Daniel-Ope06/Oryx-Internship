<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./formStyle.css">

    <title>Form</title>
  </head>

  <body>
    <div class="row form-box">
      <div class="col-xs-12 col-sm-12 col-lg-6 form-left"></div>

      <div class="col-xs-12 col-sm-12 col-lg-6 form-right">
        <h2 class="form-title">Register</h2>
        <div class="alert">Registered successfully</div>
        <form id="registration-form">
          <!-- First Name -->
          <div class="form-group">
            <input type="text" id="first-name" class="form form-control" placeholder="First Name" required>
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <input type="text" id="last-name" class="form form-control" placeholder="Last Name" required>
          </div>

          <!-- Username -->
          <div id="username-error" class="error-msg"></div>
          <div class="form-group">
            <input type="text" id="username" class="form form-control" placeholder="Username" required>
          </div>

          <!-- Gender -->
          <div class="form-group">
            <select class="form-select" id="gender" aria-label="Default select example"  required>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <!-- Email -->
          <div id="email-error" class="error-msg"></div>
          <div class="form-group">
            <input type="email" id="email" class="form form-control" placeholder="Email Adress" required>
          </div>

          <!-- Password -->
          <div id="password-error" class="error-msg"></div>
          <div class="form-group">
            <input type="password" id="password" class="form form-control" placeholder="Password" required>
          </div>

          <div class="form-group"><span class="sub-text">All fields are required</span></div>
          <button type="submit" id="submit-btn" class="btn btn-color">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="./formScript.js"></script>
  </body>
</html>
